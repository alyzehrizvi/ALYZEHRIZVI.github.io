    <body>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function() {

			
			var noun1 = [ "Cersei", "Sansa", "Jon Snow", "Arya", "Jamie"];
			var noun2 = [ "battle" , "crown", "throne", "zombies", "dragons"];
			var adj = [ "take ", "capture ", "paint ", "kill ", "watch"];


			function pickRandomWord(x){
				y = x[Math.floor(Math.random()*x.length)];
				return y;
			}

			function printRandomWord() {

			var list_noun1 = pickRandomWord(noun1);
			var list_noun2 = pickRandomWord(noun2);
			var list_adj = pickRandomWord(adj);


				$('.list1').html(list_noun1);
				$('.list2').html(list_adj);
				$('.list3').html(list_noun2);
			}

			printRandomWord();

			$('button').click(function(){
				printRandomWord();
			});


		});
	    </script>

		<p class="Heading">how will game of thrones end?</p>
		<p>
